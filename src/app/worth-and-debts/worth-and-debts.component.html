<div class="chartArea">

  <div *ngIf="testing" >
    <b>Debts</b>
    {{debtData|json}}<br>
    <b>Worth</b>
    {{assetsData|json}}<br>
    <b>Debt Data</b>
    {{debtChartData|json}}<br>
    <b>Worth Data</b>
    {{assetsChartData|json}}<br>
  </div>
  <canvas baseChart 
          [type]="lineChartType"
          [datasets]="chartData" 
          [legend]="lineChartLegend" 
          [options]="lineChartOptions"
          [labels]="labels"
          >
  </canvas>
</div>
